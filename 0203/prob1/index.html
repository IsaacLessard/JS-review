      var input = document.querySelector("input");
      var select = document.querySelector("select");
      var amount, tip, dollarAmount, tipSize;
      input.addEventListener("input", function(e){
        dollarAmount = document.getElementById("amount").value;
        dollarAmount.split("$")[1] ? amount = dollarAmount.split("$")[1] : amount = dollarAmount;
        tipSize = document.getElementById("tipSize").value;
        tip = (amount*tipSize).toFixed(2);
        if(tip === "NaN"){
          document.getElementById("tip amount").innerHTML = "You done fucked up. Go out back and fetch me a switch.";
        } else{
          document.getElementById("tip amount").innerHTML = "You should tip $" + tip;
        }
      })
      select.addEventListener("mousemove", function(e){
        dollarAmount = document.getElementById("amount").value;
        dollarAmount.split("$")[1] ? amount = dollarAmount.split("$")[1] : amount = dollarAmount;
        tipSize = document.getElementById("tipSize").value;
        tip = (amount*tipSize).toFixed(2);
        if(tip === "NaN"){
          document.getElementById("tip amount").innerHTML = "You done fucked up. Go out back and fetch me a switch.";
        } else{
          document.getElementById("tip amount").innerHTML = "You should tip $" + tip;
        }
      })
    </script>
